#Database related properties
database.driverClass=org.postgresql.Driver
database.url=jdbc:postgresql://localhost:5432/dg
database.username=postgres
database.password=root

#Hibernate related properties
hibernate.default_schema=dgsaas
hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
hibernate.show_sql=true
hibernate.format_sql=true

#Connection pool related properties
connection.acquireIncrement=2
connection.minPoolSize=5
connection.maxPoolSize=10
connection.maxIdleTime=600



